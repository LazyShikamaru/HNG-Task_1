<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0.8;
            background-image: linear-gradient(135deg,#444cf7 25%, transparent 50%),linear-gradient(225deg, #f2f2f2 25%,transparent 25%),linear-gradient(45deg,#444cf7 25%, transparent 50%),linear-gradient(315deg, #f2f2f2 25%, #e5e5f7 25%);
        }

        .container{
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .box{
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1{
            color: #333;
            margin-bottom: 20px;
        }

        h2{
            color: rgb(54, 52, 46);
            margin-bottom: 10px;
        }

        div{
            margin-bottom: 40px;
        }

        

        img{
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .box h2{
            color:#333;
        }

        .box p{
            color: #666;
        }

        .box img{
            width:150px;
            height: 150px;
            object-fit: cover;
            border: 1px solid #ccc;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        a{
            color: #007bff;
            text-decoration: none;
        }

        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Stage 1</h1>

    <div class="container">
    <div class="box">
        
        <img src="Profile-pic.jpeg" alt="Lazy_Joshua" data-testid="slackDisplayImage">
    </div>
    
    <div class="box">
    <h3 data-testid="slackUserName">Lazy_Joshua</h3> 
        
    </div>

    <div class="box">
        <h2>Track:</h2>
        <h3 data-testid="myTrack">Frontend</h3>
    </div>

    <div class="box">
        <h3 data-testid="currentDayOfTheWeek">Current Day of the Week:</h3>
        
    </div>

    <div class="box">
        <h3 data-testid="currentUTCTime">Current UTC Time:</h3>
        
    </div>


    <div class="box">
        <h2>GitHub Url:</h2>
        <a href="www.github.com/LazyShikamaru/HNG-Task-1" data-testid="githubURL">Click here for the source code</a>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
